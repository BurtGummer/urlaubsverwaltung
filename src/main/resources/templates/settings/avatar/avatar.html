<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title></title>
  </head>
  <body>
    <th:block th:fragment="section">
      <div th:replace="~{fragments/section-heading::section-heading(~{::avatar-gravatar-heading-body}, ~{})}">
        <th:block th:fragment="avatar-gravatar-heading-body">
          <h2 th:text="#{settings.avatar.gravatarEnabled.activation.title}"></h2>
        </th:block>
      </div>

      <div class="row">
        <aside class="col-md-4 col-md-push-8">
          <p class="help-block tw-text-sm">
            <svg th:replace="~{icon/info::svg(className='tw-w-4 tw-h-4')}"></svg>
            <th:block th:text="#{settings.avatar.gravatarEnabled.activation.description.1}" />
            <a
              class="tw-inline-flex tw-items-center"
              target="_blank"
              rel="noopener"
              href="https://urlaubsverwaltung.cloud/hilfe/abwesenheiten/#welche-abwesenheitsarten-gibt-es"
            >
              <th:block th:text="#{settings.avatar.gravatarEnabled.activation.description.2}" />
              <svg th:replace="icon/external-link::svg(className='tw-w-4 tw-h-4 tw-ml-1')"></svg>
            </a>
            <th:block th:text="#{settings.avatar.gravatarEnabled.activation.description.3}" />
          </p>
        </aside>
        <div class="col-md-8 col-md-pull-4">
          <div class="form-group is-required">
            <label class="control-label col-md-4" for="avatarSettings.gravatarEnabled.activation.true">
              <th:block th:text="|#{settings.avatar.gravatarEnabled.activation}:|" />
            </label>
            <div class="col-md-8 radio">
              <label class="halves">
                <input
                  type="radio"
                  id="avatarSettings.gravatarEnabled.activation.true"
                  th:field="*{avatarSettings.gravatarEnabled}"
                  value="true"
                />
                <th:block th:text="#{settings.avatar.gravatarEnabled.activation.true}" />
              </label>
              <label class="halves">
                <input
                  type="radio"
                  id="avatarSettings.gravatarEnabled.activation.false"
                  th:field="*{avatarSettings.gravatarEnabled}"
                  value="false"
                />
                <th:block th:text="#{settings.avatar.gravatarEnabled.activation.false}" />
              </label>
            </div>
          </div>
        </div>
      </div>
    </th:block>
  </body>
</html>
